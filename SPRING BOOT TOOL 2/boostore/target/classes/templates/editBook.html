<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 col-md-6">
    <h3 class="text-center mb-4">Edit Book</h3>
    <form th:action="@{/update}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label>Book Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Author</label>
            <input type="text" th:field="*{author}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Price</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update Book</button>
        </div>
    </form>
</div>
</body>
</html>
